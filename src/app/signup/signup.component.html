<div class="row ht-100v flex-row-reverse no-gutters">
  <div class="col-md-6 d-flex justify-content-center align-items-center bg-white">
    <div class="signup-form">
      <div class="auth-logo text-center mb-5">
        <div class="row text-center">
          <div class="col-md-4">
            <img src="./assets/images/_8763A0E1-E375-461E-9DD9-E7FD750DDC7E_-removebg-preview.png" style="width: 80px;margin-left: 50px" alt="Logo">
          </div>
          <div >
            <p>TEK-COM</p>
            <span>Your Voice, Your Space!</span>
          </div>
        </div>
      </div>
       <form class="pt-5" #registerform="ngForm" (ngSubmit)="verifi(registerform)">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" ngModel class="form-control" name="nom" placeholder="First Name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text"  ngModel class="form-control" name="prenom" placeholder="Last Name">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <input type="text" ngModel class="form-control" name="email" placeholder="Email Address">
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <select type="text"  ngModel class="form-control" name="role" placeholder="role">
                <option value="" selected>----SELECT ROLE---</option>

                <option value="STUD">Student</option>
                <option value="PROF"> professor</option>
              </select>

            </div>
          </div>

          </div>
          <div class="col-md-12">
            <div class="form-group">
              <input type="password" ngModel  class="form-control" name="password" placeholder="Password">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <input type="password" ngModel class="form-control" name="confirmpassword" placeholder="Confirm Password">
            </div>
          </div>
          <div class="col-md-12">
            <p class="agree-privacy">By clicking the Sign Up button below you agreed to our privacy policy and terms of use of our website.</p>
          </div>
          <div class="col-md-6">
            <span class="go-login">Already a member? <a  routerLink="/login">Sign In</a></span>
          </div>
          <div class="col-md-6 text-right">

            <div class="form-actions">
              <button type="submit" [disabled]="isLoading">Sign Up</button>
              <div *ngIf="isLoading" class="spinner"></div>
            </div>
          </div>

      </form>
    </div>
  </div>
  <div class="col-md-6  d-flex justify-content-center align-items-center">

    <div class="auth-left-content mt-5 mb-5 text-center">

      <img src="./assets/images/_EC0535A1-A39F-4BEF-9B62-B69D3B45FA82_-removebg-preview.png"  alt="Logo">

    </div>
  </div>
</div>
