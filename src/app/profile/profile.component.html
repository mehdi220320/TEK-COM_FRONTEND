<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">

<app-navbar></app-navbar>
<section class="pt-3 bg-blueGray-50">
  <div class="w-full  px-4 mx-auto">
    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
      <div class="px-6">
        <!-- Profile Picture (No Overlap) -->
        <div class="flex justify-center -mt-20">
          <img src="assets/images/users/_32CE68E4-4BC3-40E9-9B69-C6D6F565DBED_-removebg-preview.png"
               class="shadow-xl rounded-full h-auto align-middle border-none max-w-150-px">
        </div>

        <!-- User Info -->
        <div class="text-center mt-16">
          <h3 class="text-xl font-semibold text-blueGray-700">
            {{user.nom}} {{user.prenom}}
          </h3>
          <div class="text-sm text-blueGray-400">
            <i class="fas fa-user mr-1"></i> {{user.usernamez}}
          </div>
          <div class="text-sm text-blueGray-600 mt-2" *ngIf="user.role==='STUD'">
            <i class="fas fa-briefcase mr-1"></i> Student - {{this.job}}
          </div>
          <div class="text-sm text-blueGray-600">
            <i class="fas fa-university mr-1"></i> Tek-Up University
          </div>
        </div>

        <!-- Stats Section (Narrowed) -->
        <div class="flex justify-center items-center mt-6 max-w-xl mx-auto" style="gap: 40px;">
          <div class="text-center">
            <span class="text-lg font-bold text-blueGray-700">{{posts.length}}</span>
            <div class="text-sm text-blueGray-400">Posts</div>
          </div>
          <div class="text-center">
            <span class="text-lg font-bold text-blueGray-700">{{getNumberOffiles()}}</span>
            <div class="text-sm text-blueGray-400">Photos</div>
          </div>
          <div class="text-center" *ngIf="user.id.toString() === id">
            <a [href]="'/editprofile/' + user.id">
              <img src="assets/images/icons/navbar/gear-1.png" alt="Edit" class="h-6 w-6 mx-auto">
            </a>
            <div class="text-sm text-blueGray-400">Edit</div>
          </div>
        </div>

        <!-- Bio Section -->
        <div class="mt-6 text-center">
          <p class="text-sm text-blueGray-700">
            {{this.user.bio}}
          </p>
        </div>
      </div>
    </div>

    <div class="row newsfeed-right-side-content mt-3 bg-blueGray-50 " >
      <div class="col-md-3  newsfeed-left-side shadow-sm" id="sidebar-wrapper" >
        <app-left-side-nav></app-left-side-nav>
      </div>
      <div class="col-md-6 second-section" id="page-content-wrapper">
        <app-post></app-post>
      </div>
      <div class="col-md-3 third-section">
        <app-groups-suggestion></app-groups-suggestion>
      </div>
    </div>

  </div>

</section>
